<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Spento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #5B9FED 0%, #5DD5C3 100%); }
        .gradient-text { background: linear-gradient(135deg, #5B9FED 0%, #5DD5C3 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .card-teal { background: linear-gradient(135deg, #D1F5F0 0%, #A8E6E0 100%); }
        .card-purple { background: linear-gradient(135deg, #E8E5FF 0%, #D1CDFF 100%); }
        .card-pink { background: linear-gradient(135deg, #FFE5EC 0%, #FFD1DF 100%); }
        .ai-insight { background: linear-gradient(135deg, #5B9FED 0%, #5DD5C3 100%); }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Top Navigation -->
    <nav class="gradient-bg text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <div class="flex items-center space-x-4">
                <img id="userPhoto" class="w-10 h-10 rounded-full border-2 border-white cursor-pointer" alt="User">
                <button id="logoutBtn" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 pb-24 max-w-4xl">
        
        <!-- AI Insight Banner -->
        <div id="aiInsight" class="ai-insight text-white rounded-2xl p-6 mb-6 shadow-lg hidden">
            <div class="flex items-start justify-between">
                <div class="flex items-start space-x-3">
                    <svg class="w-6 h-6 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                    <div>
                        <h3 class="font-semibold mb-1">AI Insight</h3>
                        <p id="insightText" class="text-sm opacity-90"></p>
                    </div>
                </div>
                <button onclick="this.parentElement.parentElement.classList.add('hidden')" class="text-white/80 hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- This Week -->
            <div class="card-teal rounded-2xl p-6 shadow-lg">
                <div class="flex items-center justify-between mb-3">
                    <svg class="w-10 h-10 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                </div>
                <div class="text-4xl font-bold text-teal-700" id="thisWeekAmount">€0</div>
                <div class="text-teal-600 font-medium mt-1">This Week</div>
            </div>

            <!-- This Month -->
            <div class="card-purple rounded-2xl p-6 shadow-lg">
                <div class="flex items-center justify-between mb-3">
                    <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
                <div class="text-4xl font-bold text-indigo-700" id="thisMonthAmount">€0</div>
                <div class="text-indigo-600 font-medium mt-1">This Month</div>
            </div>

            <!-- Total Bills -->
            <div class="card-pink rounded-2xl p-6 shadow-lg">
                <div class="flex items-center justify-between mb-3">
                    <svg class="w-10 h-10 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <div class="text-4xl font-bold text-pink-700" id="totalBillsCount">0</div>
                <div class="text-pink-600 font-medium mt-1">Total Bills</div>
            </div>
        </div>

        <!-- Recent Bills Section -->
        <div class="bg-white rounded-2xl p-6 shadow-lg mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Recent Bills</h2>
                <a href="bills.html" class="text-blue-500 hover:text-blue-600 flex items-center space-x-1">
                    <span>View More</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </a>
            </div>
            <div id="recentBillsList" class="space-y-3">
                <!-- Bills will be loaded here -->
                <div class="text-center text-gray-400 py-8">
                    <svg class="w-16 h-16 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                    </svg>
                    <p>No bills yet. Start by scanning a receipt!</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-2xl p-6 shadow-lg">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Quick Actions</h2>
            <div class="grid grid-cols-2 gap-4">
                <a href="upload.html" class="card-teal rounded-xl p-6 flex flex-col items-center justify-center space-y-3 hover:shadow-lg transition cursor-pointer">
                    <svg class="w-12 h-12 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span class="text-teal-700 font-semibold">Add Bill</span>
                </a>
                <a href="analytics.html" class="card-purple rounded-xl p-6 flex flex-col items-center justify-center space-y-3 hover:shadow-lg transition cursor-pointer">
                    <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <span class="text-indigo-700 font-semibold">View Analytics</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 shadow-lg">
        <div class="container mx-auto flex justify-around items-center max-w-4xl">
            <a href="dashboard.html" class="flex flex-col items-center text-blue-500">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                <span class="text-xs mt-1 font-medium">Dashboard</span>
            </a>
            <a href="upload.html" class="flex flex-col items-center text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
                <span class="text-xs mt-1 font-medium">Upload</span>
            </a>
            <a href="bills.html" class="flex flex-col items-center text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                <span class="text-xs mt-1 font-medium">Bills</span>
            </a>
            <a href="analytics.html" class="flex flex-col items-center text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                <span class="text-xs mt-1 font-medium">Analytics</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                <span class="text-xs mt-1 font-medium">Profile</span>
            </a>
        </div>
    </nav>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, collection, query, where, orderBy, limit, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC6QYvm6Y_lb7aO_v2bSepXZ6qxBxkkuyE",
            authDomain: "biller-app-13fb1.firebaseapp.com",
            projectId: "biller-app-13fb1",
            storageBucket: "biller-app-13fb1.firebasestorage.app",
            messagingSenderId: "563377160023",
            appId: "1:563377160023:web:533869f1ed33b2bfe6c812",
            measurementId: "G-NLT1KF5B10"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Category icons
        const categoryIcons = {
            grocery: '🛒',
            utensil: '🍴',
            clothing: '👕',
            miscellaneous: '📦'
        };

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('userPhoto').src = user.photoURL || 'https://via.placeholder.com/40';
            await loadDashboardData(user.uid);
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });

        // Load dashboard data
        async function loadDashboardData(userId) {
            try {
                console.log('Loading dashboard data for user:', userId);
                const billsRef = collection(db, 'bills');
                
                // Simplified query without orderBy to avoid composite index requirement
                const q = query(billsRef, where('ownerId', '==', userId));
                const snapshot = await getDocs(q);
                
                console.log('Bills loaded:', snapshot.size);
                
                const bills = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    console.log('Bill:', doc.id, data);
                    bills.push({ id: doc.id, ...data });
                });

                // Sort in JavaScript instead
                bills.sort((a, b) => {
                    const dateA = a.created_at?.toDate() || new Date(a.date);
                    const dateB = b.created_at?.toDate() || new Date(b.date);
                    return dateB - dateA;
                });

                // Calculate statistics
                const now = new Date();
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);

                let thisWeek = 0, thisMonth = 0;
                
                bills.forEach(bill => {
                    const billDate = bill.created_at?.toDate() || new Date(bill.date);
                    const amount = parseFloat(bill.amount) || 0;
                    
                    if (billDate >= weekAgo) thisWeek += amount;
                    if (billDate >= monthStart) thisMonth += amount;
                });

                console.log('Stats - This week:', thisWeek, 'This month:', thisMonth, 'Total bills:', bills.length);

                // Update UI
                document.getElementById('thisWeekAmount').textContent = `€${thisWeek.toFixed(0)}`;
                document.getElementById('thisMonthAmount').textContent = `€${thisMonth.toFixed(0)}`;
                document.getElementById('totalBillsCount').textContent = bills.length;

                // Show AI insight
                if (bills.length >= 3) {
                    showAIInsight(thisMonth, bills.length);
                }

                // Load recent bills
                loadRecentBills(bills.slice(0, 5));

            } catch (error) {
                console.error('Error loading dashboard:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                // Show error to user
                const container = document.getElementById('recentBillsList');
                container.innerHTML = `
                    <div class="text-center text-red-500 py-8">
                        <svg class="w-16 h-16 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p>Error loading dashboard data</p>
                        <p class="text-sm text-gray-500 mt-2">${error.message}</p>
                        <button onclick="location.reload()" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Load recent bills
        function loadRecentBills(bills) {
            const container = document.getElementById('recentBillsList');
            
            if (bills.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-400 py-8">
                        <svg class="w-16 h-16 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                        </svg>
                        <p>No bills yet. Start by scanning a receipt!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = bills.map(bill => {
                const icon = categoryIcons[bill.category] || '📦';
                const date = bill.date || 'Unknown date';
                const amount = parseFloat(bill.amount) || 0;
                
                return `
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-2xl">
                                ${icon}
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">${bill.username || 'Unnamed'}</div>
                                <div class="text-sm text-gray-500">${bill.category} • ${date}</div>
                            </div>
                        </div>
                        <div class="text-xl font-bold text-gray-800">€${amount.toFixed(2)}</div>
                    </div>
                `;
            }).join('');
        }

        // Show AI insight
        function showAIInsight(amount, billCount) {
            const insight = document.getElementById('aiInsight');
            const text = document.getElementById('insightText');
            
            if (amount > 200) {
                text.textContent = `Great start with €${amount.toFixed(0)} spending. Consider reviewing larger expenses!`;
            } else if (billCount > 10) {
                text.textContent = `You have ${billCount} bills tracked. Keep up the good work!`;
            } else {
                text.textContent = `You're doing great! Keep tracking your expenses consistently.`;
            }
            
            insight.classList.remove('hidden');
        }
    </script>
</body>
</html>
