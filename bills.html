<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills - Spento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #5B9FED 0%, #5DD5C3 100%); }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Top Navigation -->
    <nav class="gradient-bg text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center max-w-4xl">
            <h1 class="text-2xl font-bold">Bills</h1>
            <button id="filterToggle" class="text-white hover:text-gray-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                </svg>
            </button>
        </div>
    </nav>

    <div class="container mx-auto p-4 pb-24 max-w-4xl">
        
        <!-- Search Bar -->
        <div class="bg-white rounded-2xl shadow-lg p-4 mb-4">
            <div class="relative">
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search bills..." class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <!-- Filters (Hidden by default) -->
        <div id="filtersPanel" class="hidden bg-white rounded-2xl shadow-lg p-4 mb-4 space-y-3">
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                        <option value="all">All Categories</option>
                        <option value="grocery">üõí Grocery</option>
                        <option value="utensil">üç¥ Utensil</option>
                        <option value="clothing">üëï Clothing</option>
                        <option value="miscellaneous">üì¶ Miscellaneous</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                    <select id="sortFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                        <option value="date-desc">Date (Newest)</option>
                        <option value="date-asc">Date (Oldest)</option>
                        <option value="amount-desc">Amount (High-Low)</option>
                        <option value="amount-asc">Amount (Low-High)</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>
            </div>
            <button id="clearFilters" class="w-full py-2 text-sm text-blue-600 hover:bg-blue-50 rounded-lg transition">
                Clear Filters
            </button>
        </div>

        <!-- Bills List -->
        <div id="billsList" class="space-y-3">
            <!-- Bills will be loaded here -->
            <div class="text-center py-12 bg-white rounded-2xl shadow-lg">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-gray-200 border-t-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-500">Loading bills...</p>
            </div>
        </div>

        <!-- Floating Add Button -->
        <a href="upload.html" class="fixed bottom-24 right-4 gradient-bg text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center hover:shadow-xl transition z-40">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
        </a>
    </div>

    <!-- Bill Detail Modal -->
    <div id="billModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-4 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800">Bill Details</h2>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="p-6">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 shadow-lg">
        <div class="container mx-auto flex justify-around items-center max-w-4xl">
            <a href="dashboard.html" class="flex flex-col items-center text-gray-500">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                <span class="text-xs mt-1">Dashboard</span>
            </a>
            <a href="upload.html" class="flex flex-col items-center text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
                <span class="text-xs mt-1">Upload</span>
            </a>
            <a href="bills.html" class="flex flex-col items-center text-blue-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                <span class="text-xs mt-1 font-medium">Bills</span>
            </a>
            <a href="analytics.html" class="flex flex-col items-center text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                <span class="text-xs mt-1">Analytics</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </nav>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, collection, query, where, orderBy, getDocs, doc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC6QYvm6Y_lb7aO_v2bSepXZ6qxBxkkuyE",
            authDomain: "biller-app-13fb1.firebaseapp.com",
            projectId: "biller-app-13fb1",
            storageBucket: "biller-app-13fb1.firebasestorage.app",
            messagingSenderId: "563377160023",
            appId: "1:563377160023:web:533869f1ed33b2bfe6c812",
            measurementId: "G-NLT1KF5B10"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const categoryIcons = {
            grocery: 'üõí',
            utensil: 'üç¥',
            clothing: 'üëï',
            miscellaneous: 'üì¶'
        };

        let allBills = [];
        let currentUser = null;

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                console.log('No user authenticated, redirecting to login');
                window.location.href = 'index.html';
                return;
            }
            console.log('User authenticated:', user.uid);
            currentUser = user;
            await loadBills();
        });

        // Load all bills
        async function loadBills() {
            try {
                console.log('Loading bills for user:', currentUser.uid);
                const billsRef = collection(db, 'bills');
                
                // Try query with just where clause first (no orderBy to avoid index requirement)
                const q = query(billsRef, where('ownerId', '==', currentUser.uid));
                const snapshot = await getDocs(q);
                
                console.log('Bills loaded:', snapshot.size);
                
                allBills = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    console.log('Bill data:', doc.id, data);
                    allBills.push({ id: doc.id, ...data });
                });

                // Sort in JavaScript instead of Firestore to avoid composite index requirement
                allBills.sort((a, b) => {
                    const dateA = a.created_at?.toDate() || new Date(a.date);
                    const dateB = b.created_at?.toDate() || new Date(b.date);
                    return dateB - dateA;
                });

                console.log('Displaying bills:', allBills.length);
                displayBills(allBills);
            } catch (error) {
                console.error('Error loading bills:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                let errorMessage = 'Error loading bills. Please try again.';
                if (error.code === 'permission-denied') {
                    errorMessage = 'Permission denied. Please check your Firestore security rules.';
                } else if (error.message.includes('index')) {
                    errorMessage = 'Database index required. Please check the console for the index creation link.';
                }
                
                document.getElementById('billsList').innerHTML = `
                    <div class="text-center py-12 bg-white rounded-2xl shadow-lg">
                        <svg class="w-16 h-16 mx-auto mb-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-red-500 mb-2">${errorMessage}</p>
                        <p class="text-sm text-gray-500">Error: ${error.code || error.message}</p>
                        <button onclick="location.reload()" class="mt-4 gradient-bg text-white px-6 py-2 rounded-lg">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Display bills
        function displayBills(bills) {
            const container = document.getElementById('billsList');
            
            if (bills.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 bg-white rounded-2xl shadow-lg">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <p class="text-gray-500 mb-4">No bills found</p>
                        <a href="upload.html" class="inline-block gradient-bg text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg transition">
                            Add Your First Bill
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = bills.map(bill => {
                const icon = categoryIcons[bill.category] || 'üì¶';
                const amount = parseFloat(bill.amount) || 0;
                const date = bill.date || 'Unknown date';
                const createdDate = bill.created_at?.toDate() || new Date();
                const addedText = `Added: ${createdDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
                
                return `
                    <div class="bg-white rounded-2xl shadow-lg p-4 hover:shadow-xl transition cursor-pointer" onclick="showBillDetail('${bill.id}')">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-2xl flex-shrink-0">
                                ${icon}
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="font-semibold text-gray-800 truncate">${bill.name || 'Unnamed Bill'}</div>
                                <div class="text-sm text-gray-500">
                                    <span class="capitalize">${bill.category}</span> ‚Ä¢ ${date}
                                </div>
                                <div class="text-xs text-gray-400 mt-1">${addedText}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-xl font-bold text-gray-800">‚Ç¨${amount.toFixed(2)}</div>
                                ${bill.items && bill.items.length > 0 ? `<div class="text-xs text-gray-400 mt-1">${bill.items.length} items</div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show bill detail modal
        window.showBillDetail = function(billId) {
            const bill = allBills.find(b => b.id === billId);
            if (!bill) return;

            const icon = categoryIcons[bill.category] || 'üì¶';
            const amount = parseFloat(bill.amount) || 0;
            const itemsHtml = bill.items && bill.items.length > 0 ? `
                <div class="mb-4">
                    <h3 class="font-semibold text-gray-800 mb-3">Items Breakdown</h3>
                    <div class="space-y-2">
                        ${bill.items.map(item => `
                            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                <div class="flex items-center space-x-2">
                                    <span>${categoryIcons[item.category] || 'üì¶'}</span>
                                    <span class="text-sm">${item.name}</span>
                                </div>
                                <span class="text-sm font-semibold">‚Ç¨${parseFloat(item.amount).toFixed(2)}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : '';

            document.getElementById('modalContent').innerHTML = `
                <div class="text-center mb-6">
                    <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center text-4xl mx-auto mb-3">
                        ${icon}
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">${bill.name || 'Unnamed Bill'}</h2>
                    <div class="text-3xl font-bold gradient-bg bg-clip-text text-transparent">‚Ç¨${amount.toFixed(2)}</div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-blue-50 rounded-xl p-4">
                        <div class="text-sm text-blue-600 mb-1">Category</div>
                        <div class="font-semibold text-blue-800 capitalize">${bill.category}</div>
                    </div>
                    <div class="bg-purple-50 rounded-xl p-4">
                        <div class="text-sm text-purple-600 mb-1">Date</div>
                        <div class="font-semibold text-purple-800">${bill.date || 'N/A'}</div>
                    </div>
                    <div class="bg-teal-50 rounded-xl p-4">
                        <div class="text-sm text-teal-600 mb-1">Source</div>
                        <div class="font-semibold text-teal-800 capitalize">${bill.source || 'Unknown'}</div>
                    </div>
                    <div class="bg-pink-50 rounded-xl p-4">
                        <div class="text-sm text-pink-600 mb-1">Items</div>
                        <div class="font-semibold text-pink-800">${bill.items?.length || 0}</div>
                    </div>
                </div>

                ${itemsHtml}

                ${bill.notes ? `
                    <div class="mb-6">
                        <h3 class="font-semibold text-gray-800 mb-2">Notes</h3>
                        <p class="text-sm text-gray-600 bg-gray-50 p-3 rounded-lg">${bill.notes}</p>
                    </div>
                ` : ''}

                <div class="flex space-x-3">
                    <button onclick="deleteBill('${bill.id}')" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-semibold hover:bg-red-600 transition">
                        üóëÔ∏è Delete
                    </button>
                    <button onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300 transition">
                        Close
                    </button>
                </div>
            `;

            document.getElementById('billModal').classList.remove('hidden');
        };

        // Close modal
        window.closeModal = function() {
            document.getElementById('billModal').classList.add('hidden');
        };

        document.getElementById('closeModal').addEventListener('click', closeModal);

        // Delete bill
        window.deleteBill = async function(billId) {
            if (!confirm('Are you sure you want to delete this bill?')) return;

            try {
                await deleteDoc(doc(db, 'bills', billId));
                closeModal();
                await loadBills();
                
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg z-50';
                successDiv.textContent = '‚úÖ Bill deleted successfully!';
                document.body.appendChild(successDiv);
                setTimeout(() => successDiv.remove(), 3000);
            } catch (error) {
                alert('Failed to delete bill. Please try again.');
                console.error('Delete error:', error);
            }
        };

        // Toggle filters
        document.getElementById('filterToggle').addEventListener('click', () => {
            const panel = document.getElementById('filtersPanel');
            panel.classList.toggle('hidden');
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterAndDisplayBills();
        });

        // Filter by category
        document.getElementById('categoryFilter').addEventListener('change', () => {
            filterAndDisplayBills();
        });

        // Sort functionality
        document.getElementById('sortFilter').addEventListener('change', () => {
            filterAndDisplayBills();
        });

        // Clear filters
        document.getElementById('clearFilters').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('sortFilter').value = 'date-desc';
            filterAndDisplayBills();
        });

        // Filter and display bills
        function filterAndDisplayBills() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortFilter').value;

            let filtered = allBills.filter(bill => {
                const matchesSearch = !searchTerm || 
                    (bill.name && bill.name.toLowerCase().includes(searchTerm)) ||
                    (bill.category && bill.category.toLowerCase().includes(searchTerm));
                
                const matchesCategory = categoryFilter === 'all' || bill.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });

            // Sort bills
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'date-desc':
                        return (b.created_at?.toDate() || new Date(b.date)) - (a.created_at?.toDate() || new Date(a.date));
                    case 'date-asc':
                        return (a.created_at?.toDate() || new Date(a.date)) - (b.created_at?.toDate() || new Date(b.date));
                    case 'amount-desc':
                        return parseFloat(b.amount || 0) - parseFloat(a.amount || 0);
                    case 'amount-asc':
                        return parseFloat(a.amount || 0) - parseFloat(b.amount || 0);
                    case 'name':
                        return (a.name || '').localeCompare(b.name || '');
                    default:
                        return 0;
                }
            });

            displayBills(filtered);
        }
    </script>
</body>
</html>
